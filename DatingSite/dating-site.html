<!doctype html>
<html>

<head>
  <meta name="author" value="Matthew">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1> Please Enter Your Details For Our Dating Site </h1>

  <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get">

    <fieldset>
      <legend> Your Face </legend>
      <label for="preview"> Your Image </label>
      <input type="file" name="preview" id="preview" required> <br>
      <label for="prev"> Image Preview: </label>
      <img id="preview"> <br>
    </fieldset>

    <fieldset>
      <legend> Your General Details </legend>

      <label for="name">Name: </label>
      <input type="text" id="name" name="name" placeholder="Your full name"> <br>
      <label for="gender">Gender: </label>
      <input class="select" type="radio" id="gender" name="gender" value="male" required> Male
      <input class="select" type="radio" id="gender" name="gender" value="female" required> Female <br>
      <label for="age">Age: </label>
      <input type="number" id="age" name="age" required> <br>
      <label for="dob">Date of birth: </label>
      <input type="date" id="dob" name="dob"> <br>
      <label for="color">Favorite color: </label>
      <input type="color" id="color" name="color"> <br>
      <label for="country">Which country: </label>
      <select id="country" name="country">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="mexico">Mexico</option>
        <option value="china">China</option>
        <option value="russia">Russia</option>
        <option value="other">Other</option>
      </select> <br>
    </fieldset>

    <fieldset>
      <legend> Your Indicators </legend>
        <label for="height">Height: </label>
        Short <input type="range"  min="0" max="100"> Tall <br>
        <label for="salary">Salary: </label>
        Poor <input type="range" min="0" max="100"> Rich<br>
    </fieldset>

    <fieldset>
      <legend> Your Contact Information </legend>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" required> <br>
      <label for="phone">Mobile: </label>
      <input type="tel" id="phone" name="phone"> <br>
      <label for"address">Address: </label>
      <textarea id="address" name="address" placeholder="Your address" required> </textarea> <br>
      <label for"contact">Method to contact you: </label>
      <input class="select" type="checkbox" id="contact" name="contact" value="email">Email
      <input class="select" type="checkbox" id="contact" name="contact" value="whatsapp">WhatsApp
      <input class="select" type="checkbox" id="contact" name="contact" value="inapp">In-app chat <br>
    </fieldset>

    <input type="submit"> <br>

  </form>

  <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>

</html>
